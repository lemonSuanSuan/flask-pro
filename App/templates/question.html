{% extends 'base.html' %}
{% block title %}发布问题{% endblock %}
{% block link %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/question.css')}}">
{% endblock %}
{% block main %}
    <div class="main">
        <div class="form-container">
            <form action="" method="post">
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="请输入标题" name="title">
              </div>
              <div class="form-group">
                <textarea class="form-control" placeholder="请输入具体描述" rows="10" name="desc"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">立即发布</button>
            </form>
        </div>
    </div>
    <div>
        {% for message in get_flashed_messages() %}
                {{ message }}
              {% endfor %}
    </div>
{% endblock %}
